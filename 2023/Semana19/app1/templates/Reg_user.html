<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
</head>
<body bgcolor="08F3DD">
    <center>
        <form action="/registro/" method="post">
            <h1>Registro de Usuario</h1>
            {% csrf_token %}
            
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Nombre de usuario:</label>
                {{ form.username }}
            </div>

            <div class="form-group">
                <label for="{{ form.email.id_for_label }}">Correo electrónico:</label>
                {{ form.email }}
            </div>

            <div class="form-group">
                <label for="{{ form.password1.id_for_label }}">Contraseña:</label>
                {{ form.password1 }}
            </div>

            <div class="form-group">
                <label for="{{ form.password2.id_for_label }}">Confirmar contraseña:</label>
                {{ form.password2 }}
            </div>

            <div class="form-group">
                <label for="{{ form.group.id_for_label }}">Rol:</label>
                {{ form.group }}
            </div>
            <hr>
            <a href="http://127.0.0.1:8000/" style="display: inline-block; padding: 10px 20px; background-color: #008CBA; color: white; text-decoration: none; border-radius: 20px; font-weight: bold; margin-right: 10px;">Regresar</a>
            <input type="submit" value="Registrar" style="padding: 10px 20px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 20px; font-weight: bold;">
        </form>
    </center>
</body>
</html>
